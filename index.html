<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ESP32 Lab Pro - Ultimate Edition</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #6366f1;
            --success: #22c55e; --danger: #ef4444; --text: #f8fafc;
            --accent: #38bdf8;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; padding-bottom: 80px; overflow-x: hidden;
        }

        /* Barre sup√©rieure */
        .app-bar {
            background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 500;
        }

        /* Navigation basse */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--card); display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-btn.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 4px; }

        /* Vues */
        .view { display: none; padding: 20px; animation: fadeIn 0.2s; }
        .active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* √âl√©ments de liste */
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .folder-item {
            background: var(--card); border-radius: 12px; padding: 12px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 10px;
            border-left: 5px solid var(--primary); cursor: pointer;
        }

        .folder-thumb { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; background: #0f172a; display: flex; align-items: center; justify-content: center; font-size: 24px;}
        
        /* Formulaires */
        input, textarea { 
            width: 100%; background: #0f172a; border: 1px solid #334155; 
            color: white; padding: 12px; border-radius: 10px; box-sizing: border-box; margin: 8px 0; font-size: 14px;
        }

        .btn { 
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            color: white; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }

        /* Modales */
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; align-items: center; justify-content: space-between; background: var(--card); }
        
        .code-editor { background: #000; color: #22c55e; font-family: 'Courier New', monospace; height: 250px; border: 1px solid var(--primary); padding: 12px; font-size: 12px; line-height: 1.4;}
        .img-preview { width: 100%; height: 180px; border-radius: 15px; object-fit: cover; margin-bottom: 15px; background: #000; border: 1px solid #334155;}

        .formula-item {
            background: var(--card); padding: 18px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; margin-bottom: 10px;
        }

        .calc-container {
            margin-top: 15px; padding: 15px; background: #0f172a; border-radius: 10px; border: 1px solid var(--accent);
        }

        .calc-result {
            font-size: 24px; font-weight: bold; text-align: center; color: var(--text); margin-bottom: 15px;
        }

        .calc-container label {
            font-size: 11px; font-weight: bold; display: block; margin-top: 10px; color: var(--accent);
        }

        .calc-container input, .calc-container select {
            width: 100%; background: #1e293b; border: 1px solid #334155; 
            color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; margin: 5px 0; font-size: 14px;
        }

        .menu-option {
            background: var(--card); padding: 20px; border-radius: 15px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="view-home" class="view active-view">
        <div class="app-bar"><h2>ESP32 <span style="color:var(--primary)">Lab</span></h2><button onclick="openModal('modal-settings-menu')" style="background:none; border:none; font-size:24px;">üì∂</button></div>
        <div class="card" style="margin-top:20px;">
            <h3>üïπÔ∏è Contr√¥le Direct</h3>
            <p id="home-status" style="font-size:13px; color:var(--accent);">IP: Non configur√©e</p>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background:var(--success)" onclick="sendCmd('led?status=ON')">ALLUMER</button>
                <button class="btn" style="background:var(--danger)" onclick="sendCmd('led?status=OFF')">√âTEINDRE</button>
            </div>
        </div>
    </div>

    <div id="view-folders" class="view">
        <div class="app-bar"><h2>Projets</h2><button onclick="newFolder()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">+ NOUVEAU</button></div>
        <div id="folder-list" style="margin-top:15px;"></div>
    </div>

    <div id="view-tools" class="view">
        <div class="app-bar"><h2>Engineering</h2></div>
        <div id="formula-list" style="margin-top:15px; padding-bottom: 100px;"></div>
    </div>

    <div id="modal-settings-menu" class="modal">
        <div class="modal-header"><h3>Options</h3><button onclick="closeModal('modal-settings-menu')" style="background:none; border:none; color:white; font-size:20px;">‚úï</button></div>
        <div style="padding: 20px;">
            <div class="menu-option" onclick="closeModal('modal-settings-menu'); openModal('modal-wifi');">
                <span style="font-size:24px;">‚öôÔ∏è</span>
                <div><b>Configuration WiFi</b><br><small style="color:#94a3b8;">IP de l'ESP32</small></div>
            </div>
        </div>
    </div>

    <div id="modal-wifi" class="modal">
        <div class="modal-header"><button onclick="openModal('modal-settings-menu'); closeModal('modal-wifi');" style="background:none; border:none; color:white;">‚Üê</button><h3>R√©seau</h3><button onclick="closeModal('modal-wifi')">‚úï</button></div>
        <div style="padding: 20px;">
            <label>IP de l'ESP32</label>
            <input type="text" id="ip-input" placeholder="Ex: 192.168.1.50">
            <button class="btn" style="background:var(--primary)" onclick="saveWifi()">SAUVEGARDER</button>
            <p style="font-size:12px; color:#94a3b8; margin-top:20px;">Biblioth√®que : <b>WiFiManager tzapu v2.0.17</b></p>
        </div>
    </div>

    <div id="modal-project" class="modal">
        <div class="modal-header">
            <button onclick="closeModal('modal-project')" style="color:var(--primary); background:none; border:none; font-weight:bold;">‚Üê Retour</button>
            <h3 id="edit-title">D√©tails</h3>
            <button onclick="saveProject()" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:10px;">OK</button>
        </div>
        <div style="padding: 20px; overflow-y: auto; flex: 1;">
            <img id="proj-img-preview" class="img-preview" style="display:none;">
            <label for="img-upload" style="background:#334155; color:white; padding:12px; border-radius:10px; display:block; text-align:center; cursor:pointer; margin-bottom:20px;">üì∏ Photo du projet</label>
            <input type="file" id="img-upload" accept="image/*" style="display:none" onchange="previewFile()">
            
            <label style="color:var(--accent); font-size:11px; font-weight:bold;">NOTES (PINOUT, SCH√âMA)</label>
            <textarea id="edit-notes" rows="4" placeholder="Notes..."></textarea>
            
            <label style="color:var(--accent); font-size:11px; font-weight:bold; margin-top:15px; display:block;">CODE ARDUINO (WiFiManager v2.0.17)</label>
            <textarea id="edit-code" class="code-editor" spellcheck="false"></textarea>
            
            <button class="btn" style="background:var(--primary)" onclick="envoyerCode()">üì§ ENVOYER LE CODE</button>
            <button id="btn-done" class="btn" onclick="toggleStatus()"></button>
            <button class="btn" style="background:none; color:var(--danger); border:1px solid var(--danger);" onclick="deleteFolder()">SUPPRIMER LE PROJET</button>
        </div>
    </div>

    <div id="modal-calc" class="modal">
        <div class="modal-header"><button onclick="closeModal('modal-calc')" style="color:var(--primary); background:none; border:none;">‚úï Fermer</button><h3 id="calc-title">Calcul</h3><div style="width:40px"></div></div>
        <div style="padding: 20px; overflow-y: auto;">
            <div class="card" style="text-align: center; border: 1px solid var(--accent);">
                <div id="calc-res" style="font-size: 32px; font-weight:bold; color:#fff;">---</div>
            </div>
            <div id="calc-inputs"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" id="nav-home" onclick="switchView('view-home')"><span class="nav-icon">üè†</span>Accueil</button>
        <button class="nav-btn" id="nav-folders" onclick="switchView('view-folders')"><span class="nav-icon">üìÇ</span>Projets</button>
        <button class="nav-btn" id="nav-tools" onclick="switchView('view-tools')"><span class="nav-icon">üßÆ</span>Outils</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
